<!DOCTYPE html>
<html lang="cs">

    <head>
        <meta charset="UTF-8">
        <title>Upravit úkol</title>
    </head>

    <body>

        <h2>Upravit úkol</h2>

        {% if form.errors %}
            <p style="color: red;">{{ form.errors }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="nazev">Název úkolu:</label>
            <input type="text" id="nazev" name="nazev" value="{{ ukol.nazev }}" required><br>
           
            <label for="popis">Popis úkolu:</label>
            <input type="text" id="popis" name="popis" value="{{ ukol.popis }}"><br>

            <button type="submit">Uložit změny</button>
            <a href="{% url 'index' %}">Zpět na seznam úkolů</a>
        </form>

    </body>
</html>
