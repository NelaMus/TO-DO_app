{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Počasí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="{% static 'todo/script_pocasi.js' %}"></script>
    <style>
        body {
            background: linear-gradient(120deg, #f0f4f8 0%, #e0eafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-main-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 1.5rem 2rem;
            min-width: 350px;
            max-width: 600px;
            width: 100%;
        }
        .input-group {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="weather-main-box mx-auto">
        <h2 class="text-center mb-4">Počasí</h2>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Zadejte město">
            <button class="btn btn-primary" onclick="getWeather()">Ukázat počasí</button>
        </div>
        <div id="weatherResult" class="text-center mt-4"></div>
        <pre id="dataInput" class="text-center mt-4" style="display: none;"></pre>
        <div class="text-center mt-4">
            <a href="{% url 'index' %}" class="btn btn-outline-secondary">Zpět na seznam úkolů</a>
        </div>
    </div>
</body>
</html>
