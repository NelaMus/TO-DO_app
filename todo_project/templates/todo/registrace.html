<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <title>Registrace</title>
    </head>

    <body>

        <h2>Registrace</h2>

        {% if form.errors %}
            <p style="color: red;">{{ form.errors }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrovat</button>
        </form>
        <p>Máte již účet? <a href="{% url 'login' %}">Přihlaste se zde</a>.</p>

    </body>
</html>
