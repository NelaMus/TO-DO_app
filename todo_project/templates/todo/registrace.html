<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(120deg, #f0f4f8 0%, #e0eafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem;
            min-width: 320px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="register-box mx-auto">
        <h2 class="mb-4 text-center">Registrace</h2>
        {% if form.errors %}
            <div class="alert alert-danger py-2 text-center">
                {{ form.errors }}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username">Uživatelské jméno</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="mb-3">
                <label for="id_password1">Heslo</label>
                <input type="password" name="password1" class="form-control" id="id_password1" required>
            </div>
            <div class="mb-3">
                <label for="id_password2">Potvrzení hesla</label>
                <input type="password" name="password2" class="form-control" id="id_password2" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-2">Registrovat</button>
        </form>
        <p class="mt-3 text-center">Máte již účet? <a href="{% url 'login' %}">Přihlaste se zde</a>.</p>
    </div>
</body>
</html>
