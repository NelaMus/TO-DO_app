<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Moje TO-DO aplikace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>Moje úkoly</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="nazev" placeholder="Název úkolu" required>
        <input type="text" name="popis" placeholder="Popis úkolu">
        <button type="submit">Přidat úkol</button>
    </form>
    
    <form method="post" action="odkaz na views.py a na fci pridat_ukol()">
        <input type="text" name="nazev" placeholder="Zadej název úkolu" required>
        <button id ="create" type="button" class="btn btn-outline-success">Přidat</button>
    </form><br>
    <form method="post" action="odkaz na views.py a na fci pridat_ukol()">
        <input type="text" name="popis" placeholder="Zadej popis úkolu" required>
    </form>
    <ul>
        <li>
            <div class="mb-3">
                <label class="form-label" data-i18n="q2">Skupiny úkolu:</label>
                <div id="q1" class="form-check"></div>
              </div>
            Tady se budou zobrazovat úkoly...<br>
            ....................................<br>
            Tady se bude odklikávat splněno...<br>
            Tady se bude upravovat úkoly...<br>
            Tady se bude mazat úkol...<br>
        </li>
    </ul>
</body>
</html>
